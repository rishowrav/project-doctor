<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- own css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!---------------------------------------------
                        Navbar Section
    ----------------------------------------------->
    <nav class="bg-white box-shadow border border-black fixed w-full">
      <div
        class="container mx-auto lg:w-[1250px] px-4 py-2 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="./image/logo-new.png" alt="Logo" class="h-20" />
        </div>
        <!-- large device -->
        <div class="hidden lg:flex main-menu">
          <a href="./index.html" class="">Home</a>
          <a href="./Login.html" class="">Login</a>
          <a href="./medicine.html" class="">Doctors</a>
          <a href="#" class="">Medicine</a>
          <a href="#" class="">Service</a>
          <a href="#" class="">Contact</a>
          <button class="help-btn ml-20">Helpline</button>
        </div>
        <div class="hidden lg:flex items-center space-x-4">
          <div class="flex space-x-2">
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-upload"></i>
            </button>
          </div>
        </div>
        <div class="lg:hidden">
          <button
            id="menu-btn"
            class="text-gray-600 border-2 px-2 py-1 rounded border-gray-400 focus:outline-none"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 5h14a1 1 0 010 2H3a1 1 0 010-2zm0 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 4h14a1 1 0 010 2H3a1 1 0 010-2z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- small device -->
      <div id="menu" class="lg:hidden hidden">
        <a
          href="./index.html"
          class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Home</a
        >
        <a
          href="./Login.html"
          class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Login</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Doctors</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Medicine</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Service</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Contact</a
        >
      </div>
    </nav>

    <!-- divider -->
    <div class="h-32"></div>

    <!---------------------------------------------
                          Medicine Section
      ----------------------------------------------->

    <section class="container mx-auto lg:w-[1250px]">
      <div>
        <h2 class="text-4xl text-center font-semibold">WELLNESS</h2>
        <hr class="border-2 my-4 mb-8" />
      </div>

      <!-- cards -->
      <div>
        <div class="bg-white rounded-2xl p-4 max-w-xs box-shadow-low space-y-4">
          <!-- product image -->
          <figure
            class="bg-gray-100 h-80 flex justify-center items-center rounded-2xl rounded-b-none"
          >
            <img
              src="./image/m1.png"
              alt="Product Image"
              class="mb-4 rounded"
            />
          </figure>

          <div class="space-y-4">
            <!-- product rating -->
            <div class="flex justify-center">
              <span class="text-yellow-400">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 15l-5.878 3.09 1.123-6.545L.49 6.909l6.563-.955L10 0l2.947 5.954 6.563.955-4.755 4.636L15.878 18 10 15z"
                  />
                </svg>
              </span>
              <span class="text-yellow-400">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 15l-5.878 3.09 1.123-6.545L.49 6.909l6.563-.955L10 0l2.947 5.954 6.563.955-4.755 4.636L15.878 18 10 15z"
                  />
                </svg>
              </span>
              <span class="text-yellow-400">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 15l-5.878 3.09 1.123-6.545L.49 6.909l6.563-.955L10 0l2.947 5.954 6.563.955-4.755 4.636L15.878 18 10 15z"
                  />
                </svg>
              </span>
              <span class="text-yellow-400">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 15l-5.878 3.09 1.123-6.545L.49 6.909l6.563-.955L10 0l2.947 5.954 6.563.955-4.755 4.636L15.878 18 10 15z"
                  />
                </svg>
              </span>
              <span class="text-gray-300">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 15l-5.878 3.09 1.123-6.545L.49 6.909l6.563-.955L10 0l2.947 5.954 6.563.955-4.755 4.636L15.878 18 10 15z"
                  />
                </svg>
              </span>
            </div>

            <!-- product name -->
            <div class="flex items-center justify-between">
              <div class="space-y-2">
                <h2 class="text-lg abeezee-regular font-semibold">
                  Immunity Tablet 60's
                </h2>
                <p class="text-sm text-gray-500 abeezee-regular">new arrival</p>
              </div>
              <p class="text-lg font-bold text-gray-800 abeezee-regular">$25</p>
            </div>

            <!-- button -->
            <div class="flex justify-around">
              <button
                class="bg-[rgb(153,81,118)] text-white py-2 px-4 rounded-full"
              >
                Order Now
              </button>
              <button
                class="bg-[rgb(153,81,118)] text-white py-2 px-4 rounded-full"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
