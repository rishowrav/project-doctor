<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- own css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-white shadow-md border border-black">
      <div
        class="container mx-auto px-4 py-2 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="./image/logo-new.png" alt="Logo" class="h-20" />
        </div>
        <!-- large device -->
        <div class="hidden lg:flex main-menu">
          <a href="#" class="">Home</a>
          <a href="#" class="">Login</a>
          <a href="#" class="">Doctors</a>
          <a href="#" class="">Medicine</a>
          <a href="#" class="">Service</a>
          <a href="#" class="">Contact</a>
          <button class="help-btn ml-20">Helpline</button>
        </div>
        <div class="hidden lg:flex items-center space-x-4">
          <div class="flex space-x-2">
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-upload"></i>
            </button>
          </div>
        </div>
        <div class="lg:hidden">
          <button
            id="menu-btn"
            class="text-gray-600 border-2 px-2 py-1 rounded border-gray-400 focus:outline-none"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 5h14a1 1 0 010 2H3a1 1 0 010-2zm0 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 4h14a1 1 0 010 2H3a1 1 0 010-2z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- small device -->
      <div id="menu" class="lg:hidden hidden">
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Home</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Login</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Doctors</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Medicine</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Service</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Contact</a
        >
      </div>
    </nav>

    <script src="./js/script.js"></script>
  </body>
</html>
