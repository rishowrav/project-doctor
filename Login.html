<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- own css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!---------------------------------------------
                        Navbar Section
    ----------------------------------------------->
    <nav class="bg-white box-shadow border border-black fixed w-full">
      <div
        class="container mx-auto lg:w-[1250px] px-4 py-2 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="./image/logo-new.png" alt="Logo" class="h-20" />
        </div>
        <!-- large device -->
        <div class="hidden lg:flex main-menu">
          <a href="./index.html" class="">Home</a>
          <a href="./Login.html" class="">Login</a>
          <a href="./medicine.html" class="">Doctors</a>
          <a href="#" class="">Medicine</a>
          <a href="#" class="">Service</a>
          <a href="#" class="">Contact</a>
          <button class="help-btn ml-20">Helpline</button>
        </div>
        <div class="hidden lg:flex items-center space-x-4">
          <div class="flex space-x-2">
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="w-11 h-11 border rounded-full bg-[#F0F0F0]">
              <i class="fa-solid fa-upload"></i>
            </button>
          </div>
        </div>
        <div class="lg:hidden">
          <button
            id="menu-btn"
            class="text-gray-600 border-2 px-2 py-1 rounded border-gray-400 focus:outline-none"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 5h14a1 1 0 010 2H3a1 1 0 010-2zm0 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 4h14a1 1 0 010 2H3a1 1 0 010-2z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- small device -->
      <div id="menu" class="lg:hidden hidden">
        <a
          href="./index.html"
          class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Home</a
        >
        <a
          href="./Login.html"
          class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Login</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Doctors</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Medicine</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Service</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200"
          >Contact</a
        >
      </div>
    </nav>

    <!-- divider -->
    <div class="h-36"></div>

    <!---------------------------------------------
                          Login Section
      ----------------------------------------------->
    <!-- component -->

    <section class="flex justify-center items-center">
      <!-- Login component -->
      <div class="flex box-shadow-low rounded-xl">
        <!-- Login form -->
        <div
          class="flex flex-wrap content-center justify-center rounded-l-md bg-white"
          style="width: 24rem; height: 32rem"
        >
          <div class="w-72 space-y-4">
            <!-- Heading -->
            <h1 class="text-4xl mb-6 text-center font-semibold abeezee-regular">
              Login
            </h1>

            <!-- login with -->
            <ul class="flex justify-center gap-3">
              <li
                class="w-11 h-11 border flex justify-center items-center rounded-full"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </li>
              <li
                class="w-11 h-11 border flex justify-center items-center rounded-full"
              >
                <i class="fa-brands fa-google-plus-g"></i>
              </li>
              <li
                class="w-11 h-11 border flex justify-center items-center rounded-full"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </li>
            </ul>

            <div class="text-center">
              <span class="text-xs text-gray-700 font-semibold"
                >or use your account</span
              >
            </div>

            <!-- Form -->
            <form class="mt-4 space-y-4">
              <div class="flex items-center text-[17px]">
                <i
                  class="fa-solid fa-user-large absolute ml-3 pl-3 text-gray-600"
                ></i>
                <input
                  type="text"
                  id="username"
                  class="bg-gray-100 pl-14 py-2 md:py-2 focus:outline-none w-full border-2 border-gray-600 rounded-full"
                  placeholder="Username"
                />
              </div>

              <div class="flex items-center text-[17px]">
                <i
                  class="fa-solid fa-lock absolute ml-3 pl-3 text-gray-600"
                ></i>
                <input
                  type="text"
                  id="Password"
                  class="bg-gray-100 pl-14 py-2 md:py-2 focus:outline-none w-full border-2 border-gray-600 rounded-full"
                  placeholder="Password"
                />
              </div>

              <div class="text-center">
                <span class="text-xs text-gray-700 font-semibold"
                  >Forgot your password</span
                >
              </div>

              <div class="flex justify-center items-center">
                <button
                  class="bg-[#ff5e41] text-sm px-14 py-3 rounded-full text-white font-semibold"
                >
                  SIGN IN
                </button>
              </div>
            </form>

            <!-- Footer -->
          </div>
        </div>

        <!-- Login banner -->
        <div
          class="lg:flex hidden flex-wrap content-center justify-center rounded-r-md"
          style="width: 24rem; height: 32rem"
        >
          <img
            class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md"
            src="./image/d6.jpg"
          />
        </div>
      </div>
    </section>

    <!-- divider -->
    <div class="h-20"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
